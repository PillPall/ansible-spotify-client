- name: Create user playlist with defined user_playlist_descripton and user_playlists_dest_file
  spotify_user_playlists:
    auth_token: "{{ auth_token }}"
    username: "{{ user_playlists_for_user }}"
    playlist_name: "{{ user_playlists_name }}"
    dest_file: "{{ user_playlists_dest_file }}"
    playlist_description: "{{ user_playlist_descripton }}"
    state: "{{ user_playlists_state }}"
  when: user_playlists_public is undefined and user_playlist_descripton is defined and user_playlists_dest_file is defined

- name: Create user playlist with defined user_playlists_public and user_playlist_descripton and user_playlists_dest_file
  spotify_user_playlists:
    auth_token: "{{ auth_token }}"
    username: "{{ user_playlists_for_user }}"
