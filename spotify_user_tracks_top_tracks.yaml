---
- hosts: localhost
  connection: local
  gather_facts: false
  vars:
    config_file: "{{inventory_dir}}/group_vars/user.yaml"
    username: bloch-m
    # user_tracks_output: full
    user_tracks_limit: 2
    # user_tracks_dest_file: "{{ playbook_dir }}/files/{{ username }}_user_info.json"
    user_tracks_state: top_tracks
    user_tracks_time_range: medium_term
  environment:
    PYTHONPATH: "{{ playbook_dir }}/ansible/library/lib/spotipy_connection:{{ lookup('env','PYTHONPATH') }}"
  roles:
    - authentication
    - user_tracks
